<!DOCTYPE html>
<html lang="en">

<head>
    <title>Trans-Lab</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Home -->
    <div class="center">
        <img class="img-responsive logo-ini" src="docs/imagen.png" alt="">
        <h3 class="title-home">TRANS-LAB</h3>
        <!-- Form -->
        <div class="row">
            <form class="col s12">
                <div class="row form-style">
                    <div class="input-field col s12">
                        <div class="row">
                            <div class="col s1">
                                <i class="small material-icons icon-form">perm_identity</i>
                            </div>
                            <div class="col s11">
                                <input id="input-email" type="email" class="validate input-form validar-input" placeholder="Correo electrónico">
                            </div>
                        </div>
                    </div>
                    <div class="input-field col s12">
                        <div class="row">
                            <div class="col s1">
                                <i class="small material-icons icon-form">lock_outline</i>
                            </div>
                            <div class="col s11">
                                <input id="pass" type="password" class="validate input-pass validar-input" placeholder="Contraseña">
                            </div>
                        </div>
                    </div>
                </div>

                <a class="waves-effect waves-light btn-large btn-ini" id="btn-ini">INICIAR SESIÓN</a>
                <div class="row">
                    <div class="input-field col s12">
                        <p class="remember white-text">¿Olvidaste tu contraseña?</p>
                    </div>
                </div>

            </form>
            <div class="row">
                <div class="input-field col s12">
                    <p class="white-text">¿NO TIENES CUENTA? <span class="register">REGÍSTRATE</span></p>
                </div>
            </div>
        </div>

    </div>



    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- JS -->
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
